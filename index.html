<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class='d-flex flex-row '>
        <img src='./img/Logo.png' class="">
        <h2 class="m-3">Menu de Servicios</h2>
    </div>

    <div class='border'>
        <div class="d-grid gap-2 col-6 mx-auto p-5">
            <button class="btn btn-primary" type="button">Compra de Productos</button>
            <button class="btn btn-primary" type="button">Carga Telefónica</button>
            <a href='./HistorialUsuario.html'><button class="btn btn-primary w-100" type="button">Envío
                    Divisas</button></a>
            <button class="btn btn-primary" type="button">Depósitos Bancarios</button>
            <button class="btn btn-primary" type="button">Giros Bancarios</button>

        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src='./img/Captura1.JPG' class="d-block w-100 h-20" alt="...">
            </div>
            <div class="carousel-item">
                <img src='./img/Captura2.JPG' class="d-block w-100 h-20" alt="...">
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>

</html>
